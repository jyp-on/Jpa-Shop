spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
#        show-sql: true  (Sysout 으로 찍힘)
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug #로그로 찍힘
    org.hibernate.type: trace

